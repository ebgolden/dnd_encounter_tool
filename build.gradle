plugins {
    id 'java'
}

group 'com.ebgolden'
version '1.1'

repositories {
    maven {
        url "https://maven.geotoolkit.org"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.pdfbox:pdfbox:2.0.24'
    compile 'org.icepdf.os:icepdf-core:6.2.2'
    compile 'org.icepdf.os:icepdf-viewer:6.2.2'
    compile 'com.googlecode.soundlibs:tritonus-share:0.3.7-2'
    compile 'com.googlecode.soundlibs:mp3spi:1.9.5-1'
    compile 'com.googlecode.soundlibs:vorbisspi:1.0.3-1'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}
